<h3>
	<span><a href="#/payments">All Payments</a></span>
	<span ng-if="svPaymentUrlParams.user"><a href="#/payments?user={{svPaymentUrlParams.user}}"> > {{svPaymentUrlParams.user}}'s payments</a></span>
</h3>
<table class="table table-bordered  table-striped  table-hover table-responsive tw-font-90">
	<thead>
		<tr class="hidden-xs">
			<th>S. No.</th>
			<th>User Name</th>
			<th>Payment({{gvCurrency}})</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="ithPayment in svAllPayments">
			<td>{{$index + 1}}</td>
			<td><a href="#/payments?user={{ithPayment.user}}">{{ithPayment.user}}</a></td>
			<td>{{ithPayment.amount}}</td>
		</tr>
	</tbody>
</table>
